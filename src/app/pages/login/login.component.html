<div class="container login-section my-5 ">
    <div class="row py-5 login-layer ">

        <!-- <div class="col-md-5 px-5 border-right">
            <img src="../../../assets/images/bglogin.jpg" class="w-100 h-100" alt="">
        </div> -->

        <div class="col-lg-7 col-md-9 ml-auto">

            <div class="  py-3">
                <div class=" ">

                    <div class="text-center login ">
                        <h2 class=" text-white ">Log In</h2>
                    </div>

                    <div class="px-5 mt-4">
                        <form [formGroup]='logInForm' (ngSubmit)=' createNewUser(logInForm)'>

                            <div class="form-group">
                                <div class="border-bottom rounded px-4 py-2 d-flex justify-content-center">
                                    <span><i class="far fa-envelope text-white   mx-3 mt-1 "></i></span>
                                    <input type="email" placeholder="enter email"
                                        class="form-control border-0  bg-transparent" id="exampleInputPassword1"
                                        [class.is-valid]="logInForm.get('email').errors == null && logInForm.get('email').touched "
                                        formControlName='email' type="email">

                                </div>
                                <div class="alert alert-danger" role="alert"
                                *ngIf="logInForm.get('email').errors != null && logInForm.get('email').touched">
                                enter valid email
                            </div>
                            </div>
                           

                            <div class="form-group">
                                <div class="border-bottom px-4 py-2 d-flex">
                                    <span> <i class="far fa-eye-slash text-white  mx-3 mt-1 "></i>
                                    </span>
                                    <input type="password" placeholder="Enter Password"
                                        class="form-control border-0 bg-transparent" id="exampleInputPassword1"
                                        [class.is-valid]="logInForm.get('password').errors == null && logInForm.get('password').touched"
                                        formControlName='password' type="password">
                                </div>
                                <!-- alert -->
                                <div class="alert alert-danger"
                                    *ngIf="logInForm.get('password').errors != null && logInForm.get('password').touched "
                                    role="alert">
                                    enter valid password
                                </div>
                            </div>

                            <div class="text-center ">
                                <button [disabled]='logInForm.invalid' type="submit"
                                    class="btn text-white bg-mainColor my-3 ">login</button>
                                <p class=" pointer text-black-50">forget password</p>
                                <p class="text-center ">Don't have an account? <span
                                        class="pointer border-bottom font-weight-bold" (click)=" routeToSignup()">sign up</span></p>
                            </div>
                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
