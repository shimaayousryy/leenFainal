    <div class="row py-5 login-layer ">

        <div class="col-md-7 ml-auto">

            <div class="  py-3">
                <div class=" ">

                    <div class="text-center login ">

                    </div>

                    <div class="px-5 mt-4">

                            </div>

                                <!-- <label for="exampleInputEmail1">Email address</label> -->

                                    <input type="password" placeholder="Enter Password"
                                        class="form-control border-0 bg-transparent" id="exampleInputPassword1">
                                </div>
                            </div>


                            <div class="text-center ">
                                <button type="submit" class="btn text-white bg-mainColor my-3">login</button>
                                <p class="text-black-50">forget password</p>

                                        class="border-bottom font-weight-bold">sign up</span></p>

                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
