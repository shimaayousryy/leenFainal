<div class="container login-section my-5 ">
    <div class="row py-5 login-layer ">

        <!-- <div class="col-md-5 px-5 border-right">
            <img src="../../../assets/images/bglogin.jpg" class="w-100 h-100" alt="">
        </div> -->

        <div class="col-md-7 ml-auto">

            <div class="  py-3">
                <div class=" ">

                    <div class="text-center login mb-5 ">
                        <h2 class=" text-white">Company Information</h2>
                    </div>

                    <div class="px-5 mt-4">
                        <form [formGroup]='companyInfotForm'>

                            <!-- select id Type  -->
                            <div class="form-group ">
                                <div class="border-bottom rounded px-4 py-2" >
                                  <div class="dropdown">
                                    <a  class="bg-transparent w-100  text-white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                     <span class="">Select id type : {{idTypeName}}
                                        <i class="fas fa-angle-down float-right"></i>
                                     </span>
                                    </a>
                                    <div class="dropdown-menu bg-mainColor w-100" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item text-white border-bottom" (click)="fillIdType(type)" *ngFor="let type of types">
                                          <span>{{type}}</span>
                                      </a>
                                    </div>
                                  </div>
        
        
                                  </div>
                              </div>

                              <!-- select city  -->
                            <div class="form-group">
                                <div class="border-bottom rounded  px-4 py-2" >
                                  <div class="dropdown w-100">
                                    <a  class="bg-transparent w-100 text-white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                     <span  class="">
                                        Select City : {{cityName}}
                                        <i class="fas fa-angle-down float-right"></i>
                                     </span>
                                    </a>
                                    <div class="dropdown-menu bg-mainColor w-100" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item text-white border-bottom" (click)="fillCity(city)"  *ngFor="let city of cityList">
                                          <span>{{city.en_city_name}}</span>
                                      </a>
                                    </div>
                                  </div>
        
        
                                  </div>
                              </div>

                            <!-- national id -->
                            <div class="form-group">
                            
                                <div class="border-bottom  rounded px-4 py-2">

                                    <input type="number" placeholder="national id" class="form-control border-0 bg-transparent" [class.is-valid]= "companyInfotForm.get('national_id').errors == null && companyInfotForm.get('national_id').touched "
                                        formControlName='national_id' [(ngModel)]="informatioObj.id_number">
                                </div>
                                <div class="alert alert-danger" role="alert"
                                *ngIf="companyInfotForm.get('national_id').errors != null && companyInfotForm.get('national_id').touched">
                                Enter Valid number data
                            </div>
                            </div>

                            <!-- Registration Number -->
                            <div class="form-group">
                                <div class="border-bottom  rounded px-4 py-2">

                                    <input type="number" placeholder="Commercial Registration No"
                                        class="form-control border-0 bg-transparent" [class.is-valid]= "companyInfotForm.get('Commercial_Reg').errors == null && companyInfotForm.get('Commercial_Reg').touched "
                                        formControlName='Commercial_Reg' [(ngModel)]="informatioObj.registration_number">
                                </div>
                                <div class="alert alert-danger" role="alert"
                                *ngIf="companyInfotForm.get('Commercial_Reg').errors != null && companyInfotForm.get('Commercial_Reg').touched">
                                Enter Valid number data
                            </div>
                            </div>
                            <!-- Address -->
                            <div class="form-group">
                                <!-- <label for="exampleInputEmail1">Email address</label> -->
                                <div class="border-bottom  rounded px-4 py-2">

                                    <input type="text" placeholder="Address"  class="form-control border-0 bg-transparent" [class.is-valid]= "companyInfotForm.get('Address').errors == null && companyInfotForm.get('Address').touched "
                                    formControlName='Address'  [(ngModel)]="informatioObj.business_location">
                                </div>
                                <div class="alert alert-danger" role="alert"
                                *ngIf="companyInfotForm.get('Address').errors != null && companyInfotForm.get('Address').touched">
                                this feild is required
                            </div>
                            </div>

                            <!-- Attach image and file-->
                            <div class="form-group">
                                <div class="px-4 py-2">
                                    <div class="row">
                                        <div class="col-md-6 mt-2">
                                            <div class="attachFile py-5 border rounded bg-transparent text-center">
                                                <i class="fas fa-upload mx-2 mt-1"></i>
                                                Attach file
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-2">
                                            <div class="attachFile py-5 border rounded bg-transparent text-center"  (click)="uploadFile()">
                                                <i class="fas fa-upload mx-2 mt-1"></i>
                                                Attach image
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="text-center ">
                                <button type="submit" class="btn text-white bg-mainColor my-3" [disabled]='companyInfotForm.invalid' (click)="createCompanyInfo()">submit</button>
                            </div>

                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
